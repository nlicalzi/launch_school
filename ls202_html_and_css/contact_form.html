<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href=""> -->

    <style>
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First name</label></dt>
          <dd>
            <input type="text" name="first_name" id="first_name" required/>
          </dd>

          <dt><label for="last_name">Last name</label></dt>
          <dd>
            <input type="text" name="last_name" id="last_name" required/>
          </dd>

          <dt><label for="email">Email</label></dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="example@domain.com" required />
          </dd>

          <dt><label for="city">City</label></dt>
          <dd>
            <input type="text" name="city" id="city" required />
          </dd>

          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt><label for="zip">Zip Code</label></dt>
          <dd>
            <input type="text" name="zip" id="zip" pattern="[0-9]{5}" placeholder="12345" />
          </dd>

          <dt><label for="color_preference">Which of these colors do you like best?</label></dt>
          <dd>
            <select name="colors" id="colors">
              <option selected>Cyan</option>
              <option>Magenta</option>
              <option>Yellow</option>
              <option>Key</option>
            </select>
          </dd>

          <dt><label for="technologies">Which web technologies do you want to learn?</label></dt>
          <dd>
            <label>
              <input type="checkbox" name="choice" value="html" />
              HTML
            </label>
            <label>
              <input type="checkbox" name="choice" value="css" />
              CSS
            </label>
            <label>
              <input type="checkbox" name="choice" value="javascript" />
              JavaScript
            </label>
            <label>
              <input type="checkbox" name="choice" value="ruby" />
              Ruby
            </label>
            <label>
              <input type="checkbox" name="choice" value="rails" />
              Rails
            </label>
          </dd>
        
          <dt><label for="comment">Leave a comment below:</label></dt>
          <dd>
            <textarea name="comment" id="comment" rows="6" cols="60"></textarea>
          </dd>

          <input name="date" id="date" type="hidden" value="2018-02-17" />
          <input type="submit" />
          <input type="reset" />
        </dl>
      </fieldset>
    </form>
  </body>
</html>
