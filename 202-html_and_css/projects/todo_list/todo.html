<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <dl class="all-todos">
        <img class="all-todos-icon" src="all-todos.png">
        <dt>All Todos</dt>
        <dd class="todo-date">
          <a href="#">02/16</a>
        </dd>
        <dd class="todo-date">
          <a href="#">03/16</a>
        </dd>
        <dd class="todo-date">
          <a href="#">04/16</a>
        </dd>
        <dd class="todo-date">
          <a href="#">05/16</a>
        </dd>
        <dd class="todo-date">
          <a href="#">06/16</a>
        </dd>
      </dl>
      <dl class="completed">
        <img class="completed-icon" src="done.png">
        <dt class="completed-date">Completed</dt>
        <dd class="completed-date">
          <a href="#">02/15</a>
        </dd>
        <dd class="completed-date">
          <a href="#">03/15</a>
        </dd>
        <dd class="completed-date">
          <a href="#">04/15</a>
        </dd>
        <dd class="completed-date">
          <a href="#">05/15</a>
        </dd>
        <dd class="completed-date">
          <a href="#">06/15</a>
        </dd>
      </dl>
    </nav>
    <main>
      <dl class="todo-list">
        <dt>02/16</dt>
        <dd class="todo-item">
          <input type="checkbox" id="cbox1" value="first_checkbox"> <label for="cbox1">Item 1</label><br>
        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Item 2</label><br>
        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox3" value="third_checkbox"> <label for="cbox3">Item 3</label><br>
        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox4" value="fourth_checkbox"> <label for="cbox4">Item 4</label><br>
        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox5" value="fifth_checkbox"> <label for="cbox5">Item 5</label><br>
        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox6" value="sixth_checkbox"> <label for="cbox6">Item 6</label><br>
        </dd>
        <dd class="todo-item">

        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox8" value="eighth_checkbox"> <label for="cbox8">Item 8</label><br>
        </dd>
        <dd class="todo-item">
          <input type="checkbox" id="cbox9" value="ninth_checkbox"> <label for="cbox9">Item 9</label><br>
        </dd>
      </dl>
    </main>
  </body>
</html>
