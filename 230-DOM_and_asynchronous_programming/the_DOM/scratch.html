
<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
    <script>
      let intros = document.getElementsByClassName('intro');
      for (let i = 0; i < intros.length; i += 1) {
        let paragraphs = intros[i].getElementsByTagName('p');

        for (let p = 0; p < paragraphs.length; p += 1) {
          paragraphs[p].classList.add('article-text');
        }
      }
    </script>
  </body>
</html>
